<!DOCTYPE html>
<html>
	<head>
		<title>Layout-2</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
	<!-- Header of the section -->
		<header class="head-title">
			<div class="container">
				<div class="flex-container">
					<div class="flex-item-3">
						<div class="logo"></div>
					</div>
					<div class="flex-item-6">
						<div class="nav-links"></div>
					</div>
					<div class="flex-item-3">
						<div class="nav-button"></div>
					</div>
				</div>
			</div>
		</header>
	<!--header section end-->	
	<!--Banner section -->		
	<section class="banner-1">
			<div class="container">
				<div class="flex-container justify-content">
					<div class="flex-item-6">
						<div class="banner-content"></div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="flex-container justify-content">
					<div class="flex-item-2">
						<div class="banner-box-1"></div>
					</div>
					<div class="flex-item-2">
						<div class="banner-box-2"></div>
					</div>
					<div class="flex-item-2">
						<div class="banner-box-3"></div>
					</div>
					<div class="flex-item-2">
						<div class="banner-box-4"></div>
					</div>
					<div class="flex-item-2">
						<div class="banner-box-5"></div>
					</div>										
				</div>
			</div>
		</section>
	<!-- Banner section end -->
	<!-- About section -->
	<section class="about-section">
		<div class="container">
			<div class="flex-container">
				<div class="flex-item-6">
					<div class="about-content"></div>
				</div>
				<div class="flex-item-6">
					<div class="about-image"></div>
				</div>
			</div>
		</div>	
	</section>
	<!-- About section end -->
	<!-- Icon section -->
	<section class="icons">
		<div class="container">
			<div class="flex-container justify-content">
				<div class="flex-item-2">
					<div class="icon-1"></div>
				</div>
				<div class="flex-item-2">
					<div class="icon-2"></div>
				</div>
				<div class="flex-item-2">
					<div class="icon-3"></div>
				</div>
				<div class="flex-item-2">
					<div class="icon-4"></div>
				</div>
				<div class="flex-item-2">
					<div class="icon-5"></div>
				</div>
				<div class="flex-item-2">
					<div class="icon-6"></div>
				</div>
				<div class="flex-item-4">
					<div class="icon-slide"></div>
				</div>
			</div>
			</div>
		</div>
	</section>
   <!-- Icon section end -->
   <!-- Achivements --> 
	<section class="achievement">
		<div class="container">
			<div class="flex-container">
				<div class="flex-item-6">
					<div class="achievement-image"></div>
				</div>
				<div class="flex-item-6 achievement-content">
					<div class="flex-container">
					<div class="flex-item-2">
						<div class="achievement-icon-1"></div>
					</div>
					<div class="flex-item-10">
						<div class="achievement-box-1"></div>
					</div>
					<div class="flex-item-2">
						<div class="achievement-icon-2"></div>
					</div>
					<div class="flex-item-10">

					</div>
					<div class="flex-item-2">

					</div>
					<div class="flex-item-10">

					</div>
					<div class="flex-item-2">
						<div class="achievement-icon-4"></div>
					</div>
					<div class="flex-item-10">

					</div>
					</div>

			</div>
		</div>

	<!-- Our services -->
	<section class="services">
		<div class="container">
			<div class="flex-container">
				<div class="flex-item-4">

				</div>
				<div class="flex-item-4">

				</div>				
				<div class="flex-item-4">

				</div>
				<div class="flex-item-4">
					<div class="service-5"></div>
				</div>
				<div class="flex-item-4">
					<div class="service-6"></div>
				</div>
			</div>	
		</div>

<!-- Our service end -->

	<section class="call-to-action">

			<div class="flex-container justify-content">
				<div class="flex-item-11">
					<div class="call-function"></div>
				</div>
			</div>
		</div>
	</section>
	<!-- Call to function end -->
	<!-- Portfolio section -->
	<section class="portfolio">
		<div class="container">
			<div class="flex-container">
				<div class="flex-item-4">
					<div class="portfolio-image-1"></div>
					<div class="portfolio-image-2"></div>
				</div>
				<div class="flex-item-4">
					<div class="portfolio-image-3"></div>
					<div class="portfolio-image-4"></div>
					<div class="portfolio-image-5"></div>
				</div>
				<div class="flex-item-4">
					<div class="portfolio-image-6"></div>
					<div class="portfolio-image-7"></div>
					<div class="portfolio-image-8"></div>
					<div class="portfolio-image-9"></div>
				</div>
			</div>
		</div>
	</section>
<!-- Portfolio section end -->
<!-- Goals section -->
	<section class="goal">
		<div class="container">
			<div class="flex-container align-item">
				<div class="flex-item-6">
					<div class="goal-image"></div>
				</div>
				<div class="flex-item-6">

						<div class="flex-item-12">
							<div class="goal-heading"></div>

						<div class="flex-item-6">
							<div class="goal-icon-1"></div>

						<div class="flex-item-6">
							<div class="goal-content-1"></div>
						</div>
						<div class="flex-item-6">
							<div class="goal-icon-2"></div>
						</div>
						<div class="flex-item-6">
							<div class="goal-content-2"></div>
						</div>
				   </div>
				</div>
			</div>
		</div>
	</section>
<!-- Goals section end -->
<!-- Review section -->
	<section class="review">
		<div class="container">
			<div class="flex-container column align-item">
			<div class="flex-item-4">
				<div class="review-image"></div>
			</div>
			<div class="flex-item-8">
				<div class="review-content-1"></div>
			</div>
			<div class="flex-item-4">
				<div class="review-content-2"></div>
			</div>
			</div>
		</div>
	</section>
<!-- Review section end -->
<!-- Our team section -->
	<section class="our-team">
		<div class="container">
			<div class="flex-container">
				<div class="flex-item-3">
					<div class="walter-image"></div>
				</div>
				<div class="flex-item-3">
					<div class="sarah-image"></div>
				</div>
				<div class="flex-item-3">
					<div class="william-image"></div>
				</div>
				<div class="flex-item-3">
					<div class="amanda-image"></div>
				</div>
			</div>
		</div>
	</section>
<!-- Our team section end -->
<!-- contact section -->
	<section class="contact">
		<div class="container">
			<div class="flex-container">
				<div class="flex-item-12">
					<div class="map"></div>
				</div>
				<div class="flex-item-4">
					<div class="contact-details"></div>
				</div>
				<div class="flex-item-8">
					<div class="message-details"></div>
				</div>
		</div>	
		</div>
	</section>
<!-- Useful links -->
	<section class="useful-lists">
		<div class="container">
			<div class="flex-container">
				<div class="flex-item-2">
					<div class="useful-list-1"></div>
				</div>
				<div class="flex-item-2">
					<div class="useful-list-2"></div>
				</div>
				<div class="flex-item-2">
					<div class="useful-list-3"></div>
				</div>
				<div class="flex-item-6">
					<div class="useful-list-4"></div>
				</div>
			</div>
		</div>
	</section>
<!-- Useful lists start -->	
<!-- Footer -->
  <footer class="footer">
	<section class="container">
		<div class="flex-container base">
			<div class="flex-item-10">
				<div class="copyrights"></div>
			</div>
			<div class="flex-item-2">
				<div class="arrow"></div>
			</div>
		</div>
	</section>
